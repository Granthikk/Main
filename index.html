<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Number Search - Hacking Interface</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000; /* Black background */
            color: #00ff00; /* Green text for terminal feel */
            margin: 0;
            padding: 20px;
            display: none; /* Hide the body until PIN is entered */
            flex-direction: column;
            align-items: center;
        }

        /* Modal styles */
        #pinModal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            z-index: 1000;
        }

        input[type="password"] {
            padding: 10px;
            border: 1px solid #00ff00; /* Green border */
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            background: #222; /* Dark background */
            color: #00ff00; /* Green text */
        }

        button {
            background-color: #00cc00; /* Darker green */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #009900; /* Darker on hover */
        }

        h1 {
            color: #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            width: 300px;
            position: relative;
        }

        /* Loading and result styles go here... */
        /* ... existing styles ... */

    </style>
</head>
<body>

    <h1>ST Number Hack Tool</h1>
    <form id="searchForm">
        <label for="stNumber">Enter ST Number:</label>
        <input type="text" id="stNumber" required>
        <button type="submit">Execute</button>
    </form>

    <div id="loading" style="display: none;">
        <div id="loadingBar"></div>
    </div>

    <div id="result"></div>

    <div id="pinModal">
        <h2>Enter PIN to Access</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button id="pinSubmit">Submit</button>
    </div>

    <script>
        const correctPin = "10B";

        // Show the modal on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.display = 'none'; // Ensure body is hidden initially
            document.getElementById('pinModal').style.display = 'flex'; // Show PIN modal
        });

        document.getElementById('pinSubmit').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            if (enteredPin === correctPin) {
                document.getElementById('pinModal').style.display = 'none';
                document.body.style.display = 'flex'; // Show the body content
            } else {
                alert('Incorrect PIN. Please try again.');
            }
        });

        // Existing search form logic goes here...
        // ... keep your existing JavaScript code ...

    </script>

</body>
</html>
