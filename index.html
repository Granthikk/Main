<body>

    <h1>ST Number Hack Tool</h1>
    <form id="searchForm" style="display: none;">
        <label for="stNumber">Enter ST Number:</label>
        <input type="text" id="stNumber" required>
        <button type="submit">Execute</button>
    </form>

    <div id="loading" style="display: none;">
        <div id="loadingBar"></div>
    </div>

    <div id="result"></div>

    <script>
        const encodedPassword = 'YWRtaW485'; 
        const maxAttempts = 3; // Maximum password attempts
        let attempts = 0;

        function decodePassword(encoded) {
            return atob(encoded); 
        }

        function askForPassword() {
            let password = '';
            while (attempts < maxAttempts) {
                password = prompt('Please enter the password:');
                if (password === null) {
                    alert('Access denied.');
                    window.location.reload(); // Reload the page
                    return;
                }
                if (password === decodePassword(encodedPassword)) {
                    document.getElementById('searchForm').style.display = 'block'; // Show the form
                    return;
                } else {
                    attempts++;
                    alert(`Incorrect password, ${maxAttempts - attempts} attempts left.`);
                }
            }
            alert('Too many incorrect attempts. Access denied.');
            window.location.reload(); // Reload the page after too many attempts
        }

        window.onload = askForPassword; // Ask for password when the page loads

    </script>
